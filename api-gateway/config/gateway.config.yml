http:
  port: 8080
admin:
  port: 9876
  host: localhost
apiEndpoints:
  api:
    host: localhost
    paths: '/ip'
  cust:
    host: localhost
    paths: ['/customer','/customer/*']
  book:
    host: localhost
    paths: ['/book','/book/*']
  order:
    host: localhost
    paths: ['/order','/order/*']
serviceEndpoints:
  httpbin:
    url: 'https://httpbin.org'
  custsrv:
    url: 'http://localhost:5000'
  booksrv:
    url: 'http://localhost:3000'
  ordersrv:
    url: 'http://localhost:7000'
policies:
  - basic-auth
  - cors
  - expression
  - key-auth
  - log
  - oauth2
  - proxy
  - rate-limit
pipelines:
  default:
    apiEndpoints:
      - api
    policies:
    # Uncomment `key-auth:` when instructed to in the Getting Started guide.
    # - key-auth:
      - proxy:
          - action:
              serviceEndpoint: httpbin 
              changeOrigin: true
  custPipeline:
    apiEndpoints:
      - cust
    policies:
    # Uncomment `key-auth:` when instructed to in the Getting Started guide.
    # - key-auth:
      - proxy:
          - action:
              serviceEndpoint: custsrv 
  bookPipeline:
    apiEndpoints:
      - book
    policies:
    # Uncomment `key-auth:` when instructed to in the Getting Started guide.
    # - key-auth:
      - proxy:
          - action:
              serviceEndpoint: booksrv 
  orderPipeline:
    apiEndpoints:
      - order
    policies:
    # Uncomment `key-auth:` when instructed to in the Getting Started guide.
    # - key-auth:
      - proxy:
          - action:
              serviceEndpoint: ordersrv 